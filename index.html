<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <title>elewa</title>
</head>
<body>
    <section class="home">
        <div class="home-container">
            <h1>music player</h1>
            <div class="player-container">
                <div class="image-container">
                    <img class="song-image" src="./img/jacinto-1.jpg">
                    <div class="layer"></div>
                    <div class="player-info">
                        <h2 class="song-name" id="song-name">Electric Chill Machine</h2>
                        <p class="artist" id="artist">Jacinto Design</p>
                        <audio src="music/jacinto-1.mp3"></audio>
                    </div>
                </div>
                <div class="progress-container" id="progress-container">
                    <div class="progress" id="progress"></div>
                    <div class="duration-wrapper">
                        <span id="current-time">0:00</span>
                        <span id="duration">2:06</span>
                    </div>
                </div>
                <!-- Controls -->
                <div class="player-controls">
                    <i class="fas fa-backward" id="prev" title="Previous"></i>
                    <i class="fas fa-play main-button" id="play" title="Play"></i>
                    <i class="fas fa-forward" id="next" title="Next"></i>
                </div>
            </div>
        </div>
    </section>
    <script src="./script.js">

    </script>
</body>
</html>
